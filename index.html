<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/section.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />

        <title>Reservia</title>
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <nav>
                <img class="logo" src="images/logo/reservia.svg" />
                <ul>
                    <li class="anchor"><a>Hébergements</a></li>
                    <li class="anchor"><a>Activités</a></li>
                    <li class="inscription">
                        <a><strong>s'inscrire</strong></a>
                    </li>
                </ul>
            </nav>
            <section class="search">
                <div class="searchText">
                    <h1 class="searchTextTitle">
                        Trouvez votre hébergement pour des vacances de rêve
                    </h1>
                    <p class="searchTextSubtitle">
                        En plein centre de ville ou en pleine nature
                    </p>
                </div>
                <div class="form">
                    <div id="location">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <input
                        type="text"
                        class="formInput"
                        placeholder="Marseille, France"
                    />
                    <input
                        type="submit"
                        class="formSubmit"
                        value="Rechercher"
                    />
                    <div class="formSearch">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </section>
            <section class="filtersSections">
                <div class="filterTitle">Filtres</div>
                <div class="filterTags">
                    <div class="filter">
                        <div class="filterIcon">
                            <i
                                class="fas fa-money-bill-wave filterIconIcon"
                            ></i>
                        </div>
                        <div class="filterText">économique</div>
                    </div>
                    <div class="filter">
                        <div class="filterIcon">
                            <i
                                class="fas fa-money-bill-wave filterIconIcon"
                            ></i>
                        </div>
                        <div class="filterText">familial</div>
                    </div>
                    <div class="filter">
                        <div class="filterIcon">
                            <i
                                class="fas fa-money-bill-wave filterIconIcon"
                            ></i>
                        </div>
                        <div class="filterText">romantique</div>
                    </div>
                    <div class="filter">
                        <div class="filterIcon">
                            <i
                                class="fas fa-money-bill-wave filterIconIcon"
                            ></i>
                        </div>
                        <div class="filterText">animaux autorisés</div>
                    </div>
                    <div class="filterInfo">
                        <div class="filterInfoIcon">
                            <i class="fas fa-info filterInfoIconIcon"></i>
                        </div>
                        <p class="filterInfoText">
                            Plus de 500 logements sont disponibles dans cette
                            ville
                        </p>
                    </div>
                </div>
            </section>
        </header>
        <!-- HEADER -->
    </body>
</html>
